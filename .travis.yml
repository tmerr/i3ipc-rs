language: rust
addons:
  apt:
    packages:
    - libcurl4-openssl-dev
    - libelf-dev
    - libdw-dev
rust:
- beta
- stable
- nightly
before_script:
- |
  pip install 'travis-cargo<0.2' --user &&
  export PATH=$HOME/.local/bin:$PATH
script:
- ./travis.sh
env:
  global:
  # don't have special dependencies for nightly build
  - TRAVIS_CARGO_NIGHTLY_FEATURE=" "
  # encrypted github token for doc upload
  - secure: 
